<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            font: normal 2em arial;
        }
    </style>
</head>
<body>

    <h1>Formatando string</h1>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write('Olá, <strong>' + nome + '</strong>! seu nome tem ' + nome.length + ' letras!<br>')
        document.write('Olá, <strong>' + nome + '</strong>! seu nome em maiúsculo fica ' + nome.toUpperCase()+ '!<br>')
        document.write('Olá, <strong>' + nome + '</strong>! seu nome em minusculo fica ' + nome.toLowerCase())
        
    </script>
</body>
</html>
