<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        div#container {
            margin: 0 auto;
            width: 350px;
            height: 300px;
            background: rgb(255, 241, 226) url(imagens/raposinha.gif) no-repeat bottom left;
            text-align: center;
            border-radius: 20px;
            border: 2px dashed peachpuff;
        }
        
        h1 {
            padding-top: 20px;
            color: rgb(77, 77, 77);
        }

        input {
            margin: 10px auto;
            width: 80px;
            height: 20px;
            font-size: 1.1em;
            border-radius: 5px;
        }

        #botao {
            background: pink;
            width: 80px;
            height: 26px;
            border-radius: 8px;
            border: 2px solid black;
        }

        #res {
            margin: 10px 35px;
            width: 191px;
            height: 23px;
            line-height: 24px;
            background-color: rgba(237, 237, 237, 0.847);
            color: black;
            border: 2px solid rgba(48, 48, 48, 0.736);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Somando valores</h1>
        <input type="text" name="txtn1" id="txtn1"> +
        <input type="text" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()" id="botao">
        <div id="res"><em>Resultado...</em></div>
    </div>

    <script>
        function somar() {
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma é ${s} !`
        }
    </script>
    
</body>
</html>
