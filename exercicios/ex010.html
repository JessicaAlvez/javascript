<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual minha Nacionalidade?</h1>
    <strong>PAÍS</strong>:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var pais = document.querySelector('div#txtpais')
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Sua nacionalidade é ${pais}!</p>`
            
            if (pais == 'Brasil') {
                res.innerHTML = '<p>Brasileiro!</p>'
            } else {
                res.innerHTML = '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
